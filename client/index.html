<!DOCTYPE html>
<html lang="de-de">
<head>
    <meta charset="UTF-8">
    <title>Veranstaltungsplaner</title>
    <link href="styles.css" rel="stylesheet"/>
    <script type="module" src="script.js" rel="script"></script>
</head>
<body>
    <header>
        <h1>Veranstaltungsplaner</h1>
    </header>
    <main>
        <section id="home">
        </section>
        <section id="guests">
            <!-- Insert of new Guests -->
            <form>
                <label>Name:
                    <input type="text" id="name" placeholder="Name" name="name">
                </label><br>
                <label>Kind:
                    <input type="checkbox" id="child" name="children">
                </label><br>
                <label>Einladungsstatus:
                    <select name="invitationstatus" id="invitationstatus">
                        <option value="unbekannt">unbekannt</option>
                        <option value="eingeladen">eingeladen</option>
                        <option value="zugesagt">zugesagt</option>
                        <option value="abgesagt">abgesagt</option>
                    </select>
                </label><br>
                <button id="insertGuest">Einf&uuml;gen</button>
            </form>

            <!-- Select of all Guests with print -->
            <form>
                <button id="selectAll">Select All</button>
            </form>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Kind
                        </th>
                        <th>
                            Einladungsstatus
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            <button class="site-button" id="homeButton">Startseite</button>
            <button class="site-guests" id="goToGuests">Weiter</button>
        </section>
        <section id="events">
            <form>
                <label>Name:
                    <input type="text" id="eventName" placeholder="Bezeichnung" name="eventName">
                </label><br>
                <label>Kategorie:
                    <select name="category" id="category">
                        <option value="Geburtstag">Geburtstag</option>
                        <option value="Hochzeit">Hochzeit</option>
                        <option value="Kirchlich">Kirchlich</option>
                        <option value="Sonstiges">Sonstiges</option>
                    </select>
                </label><br>
                <label>Datum und Uhrzeit:
                    <input type="datetime-local" id="datetime" name="datetime">
                </label><br>
                <button id="insertEvent">Weiter</button>
            </form>
        </section>
        <section id="tables">
            <form>
                <label>Anzahl Tische:
                    <input type="number" id="numberOfTables" name="numberOfTables" min="0">
                </label><br>
                <label>Anzahl St&uuml;hle pro Tisch:
                    <input type="number" id="seatsPerTable" name="seatsPerTable" min="0">
                </label><br>
                <label>Zweiseitige Belegung:
                    <!--<input type="number" id="twoSides" name="twoSides" min="0">-->
                    <input type="checkbox" id="twoSides" name="twoSides">
                </label><br>
                <button id="insertTables">Sitzplan erstellen</button>
            </form>
        </section>
    </main>

</body>
</html>
