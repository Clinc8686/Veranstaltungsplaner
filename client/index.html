<!-- Insert of new Guests -->
<form action="/guests/insert" method="POST">
    <label>Name:
        <input type="text" placeholder="Name" name="name">
    </label><br>
    <label>Children:
        <input type="checkbox" id="child">
    </label><br>
    <label id="childrenNumber" style="display: none;">Wie viele?
        <input type="number" value="0" placeholder="0" name="children" min="0">
    </label>
    <label>Invitationstatus:
        <select name="invitationstatus">
            <option value="unbekannt">unbekannt</option>
            <option value="eingeladen">eingeladen</option>
            <option value="zugesagt">zugesagt</option>
            <option value="abgesagt">abgesagt</option>
        </select>
    </label><br>
    <button type="submit" id="submit">Submit</button>
</form>
