<!DOCTYPE html>
<html lang="de-de">
<head>
    <meta charset="UTF-8">
    <title>Veranstaltungsplaner</title>
    <link href="styles.css" rel="stylesheet"/>
    <script type="module" src="buildingHTML.js" rel="script"></script>
</head>
<body>
    <header>
        <h1>Veranstaltungsplaner</h1>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <div class="events-page">
                    <h2>Bestehende Veranstaltungen:</h2>
                    <h3>Geburtstage</h3>
                    <!-- maybe load with js -->
                    <div class="events-categories">
                        <!-- Hab hier deine Li und Ul Tags gelöscht, die werden per DOM-Manipulation in events.js eingefügt -->
                    </div>
                    <h3>Hochzeiten</h3>
                    <div class="events-categories">
                        <!-- Hab hier deine Li und Ul Tags gelöscht, die werden per DOM-Manipulation in events.js eingefügt -->
                    </div>
                </div>
                <div class="events-page">
                    <h3>Kirchlich</h3>
                    <!-- maybe load with js -->
                    <div class="events-categories">
                        <!-- Hab hier deine Li und Ul Tags gelöscht, die werden per DOM-Manipulation in events.js eingefügt -->
                    </div>
                    <h3>Sonstiges</h3>
                    <div class="events-categories">
                        <!-- Hab hier deine Li und Ul Tags gelöscht, die werden per DOM-Manipulation in events.js eingefügt -->
                    </div>
                </div>
            </div>
            <div class="container">
                <!-- need to be changed -->
                <button class="site-button" id="backButton">vorherige Seite</button>
                <button class="site-button" id="newGuestsButton">Neue Gäste</button>
                <button class="site-button" id="forwardButton">nächste Seite</button>
            </div>
        </section>
        <section id="guests">
            <!-- Insert of new Guests -->
            <form>
                <label>Name:
                    <input type="text" id="name" placeholder="Name" name="name">
                </label><br>
                <label>Kind:
                    <input type="checkbox" id="child" name="children">
                </label><br>
                <label>Einladungsstatus:
                    <select name="invitationstatus" id="invitationstatus">
                        <option value="unbekannt">unbekannt</option>
                        <option value="eingeladen">eingeladen</option>
                        <option value="zugesagt">zugesagt</option>
                        <option value="abgesagt">abgesagt</option>
                    </select>
                </label><br>
                <button id="insertGuest">Einf&uuml;gen</button>
            </form>

            <!-- Select of all Guests with print -->
            <form>
                <button id="selectAll">Select All</button>
            </form>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Kind
                        </th>
                        <th>
                            Einladungsstatus
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            <button class="site-button" id="homeButton">Startseite</button>
            <button class="site-guests" id="goToGuests">Startseite</button>
        </section>
        <section id="events">
            <form>
                <label>Name:
                    <input type="text" id="eventName" placeholder="Bezeichnung" name="eventName">
                </label><br>
                <label>Kategorie:
                    <select name="category" id="category">
                        <option value="Geburtstag">Geburtstag</option>
                        <option value="Hochzeit">Hochzeit</option>
                        <option value="Kirchlich">Kirchlich</option>
                        <option value="Sonstiges">Sonstiges</option>
                    </select>
                </label><br>
                <label>Datum und Uhrzeit:
                    <input type="datetime-local" id="datetime" name="datetime">
                </label><br>
                <button id="insertEvent">Einf&uuml;gen</button>
            </form>
        </section>
    </main>

</body>
</html>
